<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Management System</title>
<link rel="stylesheet" href="style.css">
<script src="jquery.js"></script>
<script src="script.js"></script>
</head>
<body>
<header>
  <h1>Student Management System</h1>
</header>
<h1>Student List</h1>
<table>
  <tr>
  <th>Student ID</th>
  <th>Name</th>
  <th>Age</th>
  </tr>
  <tbody id="studentList">
    
  </tbody>
</table>

<button id="addStudentBtn">Add New Student</button>

<div id="addStudentModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Add New Student</h2>
    <form id="addStudentForm">
      <br><br><label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <input type="hidden" id="id" name="id" required><br>
      <br><br><label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>
      <br><br><button type="submit">Add Student</button>
    </form>
  </div>
</div>

<div id="editStudentModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit Student</h2>
    <form id="editStudentForm">
      <input type="hidden" id="editStudentId" name="id">
      <br><br><label for="editName">Name:</label>
      <input type="text" id="editName" name="name" required><br>
      <br><br><label for="editAge">Age:</label>
      <input type="number" id="editAge" name="age" required><br>
      <br><br><button type="submit">Update Student</button>
    </form>
  </div>
</div>

<div id="deleteStudentModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Delete Student</h2>
    <p>Are you sure you want to delete this student?</p>
    <br><br><button id="confirmDeleteBtn">Yes, Delete</button>
  </div>
</div>

</body>
</html>
